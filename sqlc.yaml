version: "2"
sql:
  - engine: "mysql"
    queries: "db/query"
    schema: "movie-hub.sql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - db_type: "int"
            go_type: "int"
